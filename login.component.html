<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-10">
      <div class="card shadow-lg border-0 rounded-4 p-4">
        <div class="text-center mb-4">
          <img *ngIf="logoUrl" [src]="logoUrl" alt="Logo" width="80" class="mb-2">
          <h3 class="fw-bold">Welcome Back</h3>
          <p class="text-muted">Please login to continue</p>
        </div>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-floating mb-3">
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn btn-success w-100 py-2 rounded-pill">Login</button>
        </form>
        <div *ngIf="message" class="alert alert-danger mt-3 text-center py-2">{{ message }}</div>
        <div class="text-center mt-3">
          <small>Don't have an account?
            <a routerLink="/register" class="text-decoration-none fw-bold">Register</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
